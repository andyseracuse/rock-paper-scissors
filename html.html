<body>
    <script>
    function computerplay (){
        var random = Math.floor(Math.random() * (1 + 3 - 1)) + 1
        switch (random){
            case 1:
                return "rock";
                break;
            case 2: 
                return "paper";
                break;
            case 3:
                return "scissors"
                break;
        }
    }
    
    function playerSelection(){
        input=prompt ("Rock, Paper, or Scissors?")
        return input.toLowerCase()
    }

    function round (){
        var computerSelection = computerplay()
        var player = playerSelection()
        switch(computerSelection, player){
            case (computerSelection === player):
                return "It's a tie!";
                break;
                   
        }
    }
    </script>
